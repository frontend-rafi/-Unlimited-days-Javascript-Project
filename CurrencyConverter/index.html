<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
   
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <small>intention was Js logic not styling</small>
      <h2 class="title">Currency Converter</h2>
      <form>
        <div class="amountInput">
          <p>Enter Amount</p>
          <input type="number" value="1" />
        </div>
        <div class="dropDown">
          <div class="from">
            <h3>from</h3>
            <img src="https://flagsapi.com/US/flat/64.png" alt="uds" />
            <select name="from">

            </select>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <h3>to</h3>
            <img src="https://flagsapi.com/IN/flat/64.png" alt="uds" />
            <select name="to">

            </select>
          </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <button class="exchangeBtn">Get Exchange Rate</button>
      </form>
    </div>

    <script src="code.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/decbc62503.js" crossorigin="anonymous"></script>
  </body>
</html>
